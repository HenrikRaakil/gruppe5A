<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Active - Create Activity</title>
    <script src="https://kit.fontawesome.com/1a56a64472.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Vil gjelde hele siden. */
        * {padding: 0;margin: 0;}
        body {display: flex;justify-content: center;align-items: center; text-align: center;}
        .phone {height: 812px; width: 375px; background-color: #242037;}

        p {color: white; font-size: 23px}

        .logo {
            font-family: Impact;
            color: #242037;
            text-align: right;
            font-size: 27px;
            padding-right: 15px;
            padding-bottom: 5px;
            background-color: #A6373F;
        }

        input {border-radius: 50px; font-size: 22px;}

        /*https://www.w3schools.com/howto/howto_css_bottom_nav.asp*/
        .navbar {
            overflow: hidden;
            background-color: #A6373F;
            position: relative;
            margin-top: 280px;
            width: 100%;
            align-content: center;
            align-items: center;
            text-align: center;

        }
        .navbar a {
            text-align: center;
            margin-left: 33px;
            float: left;
            color: rgb(245, 245, 245);
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        button { border-radius: 50px;
                background-color: #ed444b; color: rgb(245, 245, 245);
                cursor: pointer; font-size: 20px;
                border: none; padding-left: 10px; padding-right: 10px}

    </style>
</head>
<body>
<div class="phone">
    <h1 class="logo">Active</h1>
<br><br><br><br><br>
<form> <!-- form -->
    <p><label for="tittel">Tittel</label> <br>
        <input type="text" name="tittel" id="tittel" /></p> <!--inputfelt tekst-->

    <p><label for="Date">Date</label> <br>
        <input type="date" name="Date" id="Date" /></p> <!--inputfelt tekst-->

    <p><label for="Time">Time</label> <br>
        <input type="time" name="Time" id="Time" /></p> <!--inputfelt tekst-->

    <p><label for="loc">Location</label> <br>
        <input type="text" name="loc" id="loc" /></p> <!--inputfelt tekst-->

    <p><label for="MaxPar">Max Participants</label> <br>
        <input type="number" name="MaxPar" id="MaxPar" /></p> <!--inputfelt tekst-->
    <p>Skill level</p>
        <label for="Beg" style="color: white">Beginner</label>
        <input type="radio" id="Beg" name="fav_language" value="Beg">
        <label for="Int" style="color: white">Intermediate</label>
        <input type="radio" id="Int" name="fav_language" value="Int">
        <label for="Exp" style="color: white">Expert</label>
        <input type="radio" id="Exp" name="fav_language" value="Exp"> <br>
<br>
    <button type="submit" class="Create-Act-button">Create Activity</button>
</form>

        <!--inputfelt tekst-->

    <div class="navbar">
        <a href="#"><i class="fas fa-search"></i> </a>
        <a href="Active-Create-Activity.html"><i class="fas fa-plus"></i> </a>
        <a href="Active-frontpage.html"> <i class="fas fa-home"></i></a>
        <a href="#"><i class="fas fa-user-alt"></i></a>
    </div>

</div>
</body>
</html>
